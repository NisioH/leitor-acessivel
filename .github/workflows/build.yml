name: Build APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          
      - name: Build APK
        run: |
          flet build apk
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: leitor-acessivel-apk
          path: build/apk/*.apk
